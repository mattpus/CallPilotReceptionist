version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - ENVIRONMENT=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - VAPI_API_KEY=${VAPI_API_KEY}
      - VAPI_WEBHOOK_URL=${VAPI_WEBHOOK_URL}
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
    depends_on:
      - postgres
    networks:
      - callpilot-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=callpilotuser
      - POSTGRES_PASSWORD=callpilotpassword
      - POSTGRES_DB=callpilotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - callpilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callpilotuser -d callpilotdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  callpilot-network:
    driver: bridge
